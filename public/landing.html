
<!doctype html>
<html>
    <head>
        <title>Personalised Wardrobe</title>

        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

        <link rel="stylesheet" href="css/signup.css">
        <link rel="stylesheet" href="css/common.css">


    </head>
    <body>

        
        <div class="header mb-5 myBorder">
            <h1 class="logo">Personalised WARDROBE</h1>
        </div>
        <div class="justify">

            <div class="row pt-5">

                <div class="col-xs-12 col-md-4 mt-5 mymargintop"> </div>
                <div class="col-xs-12 col-md-4 mt-5 mymargintop" id="signinform"> 
                    <div class="mt-5">
                        
                        
                        <form method="post" action="/result" class=" myBorder p-5 shadow mb-5">
                        <div>
                            <h1 class="text-center">WELCOME LET'S START CHOOSING</h1>
                        </div>
                            <div class="py-3">
                                type:
                                <input type="radio" name="type" id="type" value="shirt">
                                <label for="shirt">shirt</label>
                                <input type="radio" name="type" id="type" value="pant">
                                <label for="pant">pant</label>
                            </div>
                            <div class="py-3">
                                cloth:
                                <input type="radio" name="cloth" id="normal" value="n">
                                <label for="normal">normal</label>
                                <input type="radio" name="cloth" id="denim" value="d">
                                <label for="denim">denim</label>
                            </div>
                            <div class="py-3">
                                <label for="color">Color:</label>
                                <select name="color" id="color">
                                    <option value="5">Grey</option>
                                    <option value="8">white</option>
                                    <option value="1">Red</option>
                                    <option value="7">Pink</option>
                                    <option value="2">Blue</option>
                                    <option value="3">Green</option>
                                </select>
                            <input type="submit" value="submit" class="btn btn-primary">
                        </form> 
                    </div>

                </div>
            </div>


        
        
        </div>
    </body>
</html>
